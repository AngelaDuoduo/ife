<!DOCTYPE html>
<html>
<head>
	<title>task0003 | AngelaDuoduo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/task0003.css" />
	<script src="js/util.js"></script>
	<script src="js/task0003.js"></script>
</head>
<body>
	<header>GTD Tools</header>
	<div id="nav">
		<div class="inner">
			<p id="list-title">所有任务</p>
			<div class="category-menu">
				<div class="category-title">分类列表</div>
				<ul>
				</ul>
			</div>
		</div>
		<div id="add-category" class="add-item">
			<i></i>
			<span class="add-text">新增分类</span>
		</div>
	</div>
	<div id="subnav">
		<ul class="filter clearfix">
			<li class="active" id="all-task">所有</li>
			<li id="unfinished-task">未完成</li>
			<li id="finished-task">已完成</li>
		</ul>
		<div id="add-task" class="add-item">
			<i></i>
			<span class="add-text">新增任务</span>
		</div>
	</div>		
	<div id="main">
		<div id="toolbar">
				<span id="edit-tip" class="todo-hide">编辑模式(仅题目和内容可以编辑)</span>
				<button id="finish">完成</button>
				<button id="edit">编辑</button>
				<button id="save" class="todo-hide">保存</button>
		</div>
		<div class="content">			
			<div id="content-title">
				<p>to-do 6</p>
				<input  class="todo-hide" type="text" />
			</div>
			<div id="content-info">
				<p>任务日期: 2015-04-30</p>
			</div>
			<div id="content-text">
				<div class="inner">
					<p>完成task3的编码工作</p>
					<textarea  class="todo-hide"></textarea>
				</div>				
			</div>				
		</div>
	</div>
</body>
</html>
